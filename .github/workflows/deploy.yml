name: Deploy

on:
  push:
    branches: ["develop"]

jobs:
  build:
    runs-on: ubuntu-latest

    container: pandoc/latex

    steps:
      - uses: actions/checkout@v2

      - name: Install mustache (to update the date)

        run: apk add ruby && gem install mustache

      - name: creates output

        run: sh ./build.sh

      - name: Pushes to another repository

        id: push_directory

        uses: cpina/github-action-push-to-another-repository@v1.5

        env:
          API_TOKEN_GITHUB: ${{ secrets.JUBI_GITHUB_KEY }}

        with:
          source-directory: "output"

          destination-github-username: JubiJung

          destination-repository-name: Team2_FE_B2B

          user-email: ${{ secrets.JUBI_ACCOUNT_EMAIL }}

          commit-message: ${{ github.event.commits[0].message }}

          target-branch: develop

      - name: Test get variable exported by push-to-another-repository

        run: echo $DESTINATION_CLONED_DIRECTORY
